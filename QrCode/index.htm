<!DOCTYPE html>
<html>
<head>
	<title>Hotlost QrCode</title>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
	<script type="text/javascript">
	    function generate() {
	        if (document.getElementById('t').value.trim() != "") {
	            var t = document.getElementById('t').value;
	            var e = document.getElementById('e').value;
	            var q = document.getElementById('q').value;
	            var s = document.getElementById('s').value;
	            var image = document.getElementById('result');
/*
	            alert(encodeURI(t));*/
	            image.src = '/QrCodeHandler.ashx?e=' + e + '&q=' + q + '&s=' + s + '&t=' + encodeURI(t);
	            image.alt = image.title = t;
	        }
	        return false;
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>QrCode <a href="/index.htm" class="pull-right"><i class="icon-home"></i></a></h1>
			<p>Create by Jim</p>
		</div>
		<div class="row">
			<div class="span8">
				<form class="form-horizontal" id="form" onsubmit="return generate();">
					<div class="control-group">
						<label class="control-label" for="t">QR code content</label>
						<div class="controls">
						    <!--<input type="text" id="t" placeholder="QR code content" class="input-block-level" data-required="true" />-->
						    <textarea id="t"  placeholder="QR code content" class="input-block-level" data-required="true" style=" height:100px;" ></textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="e">Error correction level</label>
						<div class="controls">
							<select id="e">
								<option value="L">Low</option>
								<option value="M" selected="selected">Medium</option>
								<option value="Q">Quartile</option>
								<option value="H">High</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="q">Quiet zone</label>
						<div class="controls">
							<select id="q">
								<option value="Zero">Zero</option>
								<option value="Two" selected="selected">Two</option>
								<option value="Four">Four</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="s">Module size</label>
						<div class="controls">
							<select id="s">
								<option value="4">4</option>
								<option value="8">8</option>
								<option value="12" selected="selected">12</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
                            <button type="submit" class="btn btn-primary">Generate</button>
						</div>
					</div>
				</form>
			</div>
			<div class="span4">
				<img id="result" src="images/index.png"/>
			</div>
		</div>
	</div>
    <script src="script/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="script/jquery-validate.min.js" type="text/javascript"></script>
    <script>
        $('form').validate({
            onKeyup: true,
            eachValidField: function () {
                $(this).parents('div').removeClass('error').addClass('success');
            },
            eachInvalidField: function () {
                $(this).parents('div').removeClass('success').addClass('error');
            }
        });
    </script>
</body>
</html>
